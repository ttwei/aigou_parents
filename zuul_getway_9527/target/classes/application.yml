server:
  port: 9527
spring:
  application:
    name: AIGOU-ZUUL
eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka
  instance:
    instance-id: gateway-9527.com
    prefer-ip-address: true
zuul:
  routes:
     plat.serviceId: plat-service
     plat.path: /plat/**
  ignored-services: "*"
  prefix: "/services"